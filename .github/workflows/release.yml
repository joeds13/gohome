name: Release

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: joeds13/gohome

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: "1.21"
          cache: true

      - name: Get release version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building release ${VERSION}"

      - name: Run tests and quality checks
        run: |
          go mod download
          go test -v ./...
          go vet ./...
          go fmt ./...

      - name: Build binaries for multiple platforms
        run: |
          mkdir -p dist

          # Build for different platforms
          PLATFORMS=(
            "linux/amd64"
            "linux/arm64"
            "linux/arm"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
          )

          for platform in "${PLATFORMS[@]}"; do
            GOOS=${platform%/*}
            GOARCH=${platform#*/}
            output_name="gohome-${GOOS}-${GOARCH}"
            if [ "$GOOS" = "windows" ]; then
              output_name+=".exe"
            fi

            echo "Building for $GOOS/$GOARCH..."
            CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH go build \
              -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }} -X main.BuildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
              -o "dist/${output_name}" \
              ./cmd/main.go
          done

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Log in to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5.9.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=GoHome
            org.opencontainers.image.description=Kubernetes personal homepage for home clusters
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.created={{date 'YYYY-MM-DDTHH:mm:ssZ'}}

      - name: Build and push multi-arch Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
            BUILD_TIME=${{ github.event.repository.pushed_at }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@ba454b8ab46733eb6145342877cd148270bb77ab # codeql-bundle-v2.23.5
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Generate SBOM
        uses: anchore/sbom-action@fbfd9c6c189226748411491745178e0c2017392d # v0.20.10
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Create Kubernetes manifests archive
        run: |
          # Create release-specific manifests
          mkdir -p release-manifests
          cp -r k8s/* release-manifests/

          # Update image tags in manifests
          sed -i "s|image: gohome:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}|g" release-manifests/deployment.yaml

          # Create archive
          tar -czf kubernetes-manifests-${{ steps.version.outputs.VERSION }}.tar.gz release-manifests/

      - name: Create release notes
        id: release_notes
        run: |
          cat > release_notes.md << EOF
          ## ðŸš€ GoHome ${{ steps.version.outputs.VERSION }}

          ### ðŸ“¦ Container Images

          Multi-architecture container images are available:

          - \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}\`
          - \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`

          **Supported architectures:**
          - linux/amd64
          - linux/arm64
          - linux/arm/v7

          ### ðŸ“‹ Installation

          **Install:**
          \`\`\`bash
          kubectl apply -k https://github.com/joeds13/gohome/k8s?ref=${{ steps.version.outputs.VERSION }}
          \`\`\`

          ### ðŸ”’ Security

          - Container vulnerability scan results available in Security tab
          - SBOM (Software Bill of Materials) included with release
          - All binaries signed and checksummed

          ### ðŸ“ Assets

          - Pre-compiled binaries for multiple platforms
          - Kubernetes manifests
          - Checksums and SBOM

          ### ðŸ  What's GoHome?

          GoHome is a modern, clean personal homepage for Kubernetes home clusters that:

          - ðŸ”— Automatically discovers and displays your Kubernetes ingresses
          - ðŸ“š Supports custom bookmarks via ConfigMaps
          - ðŸŽ¨ Features a beautiful dark theme with monospaced fonts
          - ðŸ”’ Runs securely with minimal RBAC permissions
          - ðŸ“± Works perfectly on desktop and mobile devices

          Perfect for homelab enthusiasts who want a clean, functional dashboard for their self-hosted services!
          EOF

      - name: Upload release assets
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        with:
          files: |
            dist/*
            kubernetes-manifests-${{ steps.version.outputs.VERSION }}.tar.gz
            sbom.spdx.json
          body_path: release_notes.md
          generate_release_notes: true
          make_latest: true

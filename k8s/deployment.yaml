apiVersion: apps/v1
kind: Deployment
metadata:
  name: gohome
  labels:
    app: gohome
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gohome
  template:
    metadata:
      labels:
        app: gohome
    spec:
      serviceAccountName: gohome
      containers:
        - name: gohome
          image: ghcr.io/joeds13/gohome:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CONFIG_MAP_NAME
              value: "gohome-config"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
      securityContext:
        fsGroup: 1001

services:
  gohome:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - NAMESPACE=default
      - CONFIG_MAP_NAME=gohome-config
      # Set KUBECONFIG to empty to disable Kubernetes for demo mode
      # - KUBECONFIG=
    volumes:
      - ~/.kube/config:/home/nonroot/.kube/config:ro
      - ./templates:/app/templates:ro
      - ./static:/app/static:ro
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
